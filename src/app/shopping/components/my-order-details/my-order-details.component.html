<div class="row">
    <div class="col-md-6">
      <a routerLink = '/my/orders' class="btn btn-link"><i class="fa fa-arrow-circle-o-left"></i> Back to Dashboard</a>
    </div>
</div>
  <hr>
  <!-- Display all the Order with information -->
  
<div *ngIf="order" class="card">
  <!-- <h3 class="card-header">{{ order.shipping.name }}</h3> -->
  <div class="card-block">
    <div class="row">
      <div class="col-md-8">
        <h4>Order ID: {{id}}</h4>
      </div>
    </div>
    <hr>
    <div class="col-md-6">    
      <table class="table">
          <tbody>
            <tr *ngFor="let item of order.items">
              <th>Product</th>
              <td>
                <div [style.backgroundImage]="'url(' + item.imageUrl + ')'" class="thumbnail">
                </div>
              </td>
              <th class="text-center" >Title</th>
              <td>
                  {{ item.title }}
              </td>
              <th class="text-right" >Price</th>
              <td class="text-right">
                  {{ item.price | currency:'NGN':true }}
              </td>
              <th class="text-right" >Quantity</th>
              <td>
                  {{ item.quantity }}
                </td>
              <th class="text-right" >Total Price</th>
              <td class="text-right">
                {{ item.totalPrice | currency:'NGN':true }}
              </td>
            </tr>
          </tbody>
        </table>
      </div>  
  </div>
</div>
