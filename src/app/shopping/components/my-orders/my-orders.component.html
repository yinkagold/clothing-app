<h1>Orders</h1>
<table class="table">
  <thead>
    <tr>
      <th>Customer Name</th>
      <th>Date</th>
      <th></th>
    </tr>
  </thead> 
  <tbody>
    <tr *ngFor="let order of orders$ | async">
      <td>{{ order.shipping.name }}</td>
      <td>{{ order.datePlaced | date}}</td>  
        <td><a [routerLink]="['/my/orders/'+order.$key]"   
           href="" class="btn btn-secondary btn-sm"><i class="fa fa-arrow-circle-o-right"></i> View</a></td>
    </tr>
  </tbody> 
</table>
