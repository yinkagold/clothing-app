<div class="row">
    <div class="col-md-6">
      <form #f="ngForm" (ngSubmit)="save(f.value)">
          <div class="form-group">
            <label for="title">Title</label>
            <input #title="ngModel" [(ngModel)]="order.title" name="title" id="title" type="text" class="form-control" required>
            <!-- <div class="alert alert-danger" *ngIf="items.title.touched && items.title.invalid">
              Title is required.
            </div> -->
          </div>        
          <div class="form-group">
            <label for="price">Price</label>
            <div class="input-group">
              <span class="input-group-addon">N</span>
              <input #price="ngModel" [(ngModel)]="order.price" name="price" id="price" type="number" class="form-control" required [min]="0">
            </div>
            <!-- <div class="alert alert-danger" *ngIf="order.items.price.touched && order.items.price.invalid">
              <div *ngIf="order.items.price.errors.required">Price is required.</div>
              <div *ngIf="order.items.price.errors.min">Price should be 0 or higher.</div>
            </div> -->
          </div>        
          <div class="form-group">
            <label for="imageUrl">Image URL</label>
            <input #imageUrl="ngModel" [(ngModel)]="order.imageUrl" name="imageUrl" id="imageUrl" type="text" class="form-control" required url>
            <!-- <div class="alert alert-danger" *ngIf="imageUrl.touched && imageUrl.invalid">
              <div *ngIf="order.items.imageUrl.errors.required">Image URL is required.</div>
              <div *ngIf="order.items.imageUrl.errors.url">Please enter a valid URL.</div>
            </div> -->
          </div>        
          <button [disabled]="!f.valid" class="btn btn-primary">Save</button>
          <button *ngIf="id" type="button" (click)="delete()" class="btn btn-danger">Delete</button>
        </form>    
    </div>
    <!-- <div class="col-md-4">
      <product-card [product]="product" [show-actions]="false"></product-card>
    </div> -->
  </div>
