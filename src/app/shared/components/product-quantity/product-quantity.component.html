<div class="row no-gutters">
    <div class="col-2-sm-md">
      <button 
        (click)="removeFromCart()"
        class="btn btn-secondary btn-block">-</button> 
    </div>
    <div class="col text-center">
      {{ shoppingCart.getQuantity(product) }} in cart
    </div>
    <div class="col-2-sm-md">
      <button 
        (click)="addToCart()"
        class="btn btn-secondary btn-block">+</button> 
    </div>
</div>
